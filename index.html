<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NASA Style Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hero">

  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop>
    <source src="qwe.mp4" type="video/mp4">
  </video>

  <!-- Dark Overlay -->
  <div class="overlay"></div>

  <!-- Foreground Video -->
  <video class="fg-video" autoplay muted loop>
    <source src="asd.mp4" type="video/mp4">
  </video>

  <!-- NASA Style Text -->
  <div class="content">
    <h1>EXPLORING THE FUTURE</h1>
    <p>Inspired by space, driven by technology</p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
